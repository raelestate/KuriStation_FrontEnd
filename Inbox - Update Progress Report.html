<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Commision Form</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="./source/images/kuristationlogo.png" alt="Circular Image"
                        class="img-fluid circular-image"></a>
                <a class="navbar-brand" href="#"><i class="bi bi-search"></i></a>
                <a class="navbar-brand" href="#"> <i class="bi bi-plus-square"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-trash"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-bell"></i></a>
            </div>
        </nav>
    </div>
    <div class="container text-center">
        <div class="container text-start slot-orange">
            <div class="row align-items-center p-3">
                <div class="col text-center">
                    <p class="fw-bolder m-0" style="font-size:20px;"><b>Update Progress Report</b></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="input-group pt-3 pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="Community Name"
                    aria-label="Community Name" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3"
                    placeholder="Community Description" aria-label="Community Description"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3"
                    placeholder="+ Add Community Members" aria-label="Community Description"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="container mt-5">
                <input type="range" class="custom-slider" id="slider" value="0" min="0" max="100">

                <p class="mt-3"><span id="slider-value">0%</span> Complete</p>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn border-black w-100">
                        Cancel
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-brown w-100">
                        Save
                    </button>
                </div>
            </div>

            <footer class="container px-3">
                <nav class="navbar fixed-bottom navbar-expand-lg bg-white">
                    <div class="container-fluid d-flex justify-content-evenly">
                        <a class="navbar-brand" href="#"><i class="bi bi-house"></i></a>
                        <a class="navbar-brand" href="#"><i class="bi bi-person-badge"></i></a>
                        <a class="navbar-brand" href="#"><i class="bi bi-chat"></i></a>
                        <a class="navbar-brand" href="#"><i class="bi bi-people"></i></a>
                    </div>
                </nav>
            </footer>

            <style>
                /* *{
            border: 1px solid red;
        } */
                .image-people {
                    width: 50px;
                    height: 50px;
                    border-radius: 100%;
                    border: #FE8235 solid 1px;
                }

                /* Custom CSS for the border */

                .card {
                    background-color: transparent;
                }

                .custom-slider {
                    background: #D7B9A7;
                    /* Background color */
                    border: none;
                    -webkit-appearance: none;
                    width: 100%;
                    height: 25px;
                    border-radius: 5px;
                    outline: none;
                }

                .custom-slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    background: #ffffff;
                    /* Slider color */
                    cursor: pointer;
                }
            </style>
            <script>
                // Get references to the slider and value display element
                const slider = document.getElementById('slider');
                const sliderValue = document.getElementById('slider-value');

                // Add an event listener to the slider input
                slider.addEventListener('input', () => {
                    const currentValue = slider.value;
                    sliderValue.textContent = currentValue;
                });
            </script>
</body>

</html>
