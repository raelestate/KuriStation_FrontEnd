<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Register | Personal Details</title>
</head>

<body>
    <!-- HEADER FIXED -->
    <header class="container">
        <nav class="navbar fixed-top navbar-expand-lg bg-white p-3">
              <div class="container-fluid d-flex justify-content-between">
                <a href="login.html">Back</a>
                <a href="login.html">Log in</a>
            </div>
        </nav>
    </header>
    <!-- END OF HEADER FIXED -->

    <div class="container d-flex justify-content-center ">
        <div class="text-center">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0 transparent" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Register</p>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <a class="breadcrumb-item active" href="Register-PersonalDetails.html" aria-current="page">Personal Details</a>
                    <a class="breadcrumb-item">Identification</a>
                    <a class="breadcrumb-item">Account</a>
                </ol>
            </nav>
            
            <form action="" class="m-3">
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="First Name" aria-label="First Name" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="Last Name" aria-label="Last Name" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="Address" aria-label="Address" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="date" class="ps-3 p-2 rounded-4" placeholder="Birthdate" aria-label="Birthdate" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="number" class="ps-3 p-2 rounded-4" placeholder="Contact Number" aria-label="Contact Number" aria-describedby="addon-wrapping">
                </div> 
                <div>
                    <button class="btn-green-acc">Next</button>
                </div>
            </form>

        </div>
    </div>

</body>
