<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>

    <div class="container align-content-center">
        <div class="text-center position-absolute top-50 start-50 translate-middle pb-5 pt-5">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Login to your account</p>
            <form>
                <p>
                    <input class="form-control ps-3" type="text" placeholder="Username">
                </p>
                <p class="input-group flex-nowrap">
                    <input class="form-control ps-3 mt-2" type="password" id="passInput" placeholder="Password">
                    <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
                    <span class="input-group-text" onclick="password_show_hide();">
                        <i class="bi bi-eye" id="show_eye"></i>
                        <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
                      </span>
                </p>
            </form>
        </div>
    </div> 
    <style>
         form input.form-control.form-control-lg,form input.form-control.form-control,form input.form-control.form-control-sm{
            border: 1px #371B34 solid;
            width: 250px;
        }
    </style>

    <script>
    function password_show_hide() {
    var x = document.getElementById("passInput");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.remove("d-none");
    if (x.type === "password") {
        x.type = "text";
        show_eye.style.display = "none";
        hide_eye.style.display = "block";
        
    } else {
        x.type = "password";
        show_eye.style.display = "block";
        hide_eye.style.display = "none";
    }
    }
    </script>

</body>
</html>
