<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="./source/styles.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <header class="p-4 text-end">
        <a href="Register-PersonalDetails.html" class="">Sign up</a>
    </header>
    <div class="container-fluid align-content-center">
        <div class="text-center position-absolute top-50 start-50 translate-middle pb-5 pt-5">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0 transparent" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Login to your account</p>
            <form class="m-0">
               <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 border-black rounded-3">
                    <input id="password" class="ps-3 p-2 pass rounded-4" type="password" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    <span class="transparent span-btn" id="toggle"><i id="eye" class="bi bi-eye"></i></span>
                </div>
                <button class="btn-green-acc mt-2 mb-2">Login</button>
                <a href="recoveraccount.html" style="font-size: 14px;">Forgot Password?</a>
            </form>

        </div>
    </div>
    
    <script>
        function togglePassword(inputId, toggleId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const togglePassword = document.getElementById(toggleId);
            const eyeIcon = document.getElementById(iconId);
            const currentClass = eyeIcon.className;

            togglePassword.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.classList.replace('bi-eye','bi-eye-slash');
                } else {
                    passwordInput.type = "password";
                    eyeIcon.classList.replace('bi-eye-slash','bi-eye');
                }
            });
        }

        togglePassword("password", "toggle", "eye");

    </script>

</body>

</html>
