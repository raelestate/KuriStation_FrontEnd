<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Delete Listing</title>
</head>
<body>
    <div class="position-relative p-5">
        <div class="position-absolute top-0 start-0">
            <a href="#">Back</a>
        </div>
        <div class="position-absolute top-0 end-0">
            <i class="bi bi-bell" style="font-size: 25px;"></i>
        </div>
    </div>
    <div class="container d-flex align-content-center">
        <div class="card" style="width: 18rem;">
            <img src="./source/images/kuristationlogo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title fw-bolder" style="color:#53A06E;">Card title</h5>
              <h6 class="card-title fw-bolder" style="color:#573926;">Prod Title</h6>
              <small class="card-title fw-bolder" style="color:#707070;">Category: Nature</small>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="d-grid gap-2">
                <h6 class="card-title fw-bolder" style="color:#573926;">Are you sure you want to delete this product?</h6>
                <button class="btn btn-danger" type="button">Delete Product</button>
                <button class="btn" type="button">Cancel</button>
              </div>
            </div>
          </div>
    </div>

      <style>
        button:active{
            border: #573926 1px solid;
        }
      </style>
</body>
</html>
