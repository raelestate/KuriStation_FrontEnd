<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./source/icons.css">
    <title>Register | Identification</title>
</head>

<body>

    <!-- HEADER FIXED -->
    <header class="container">
        <nav class="navbar fixed-top navbar-expand-lg bg-white p-3">
              <div class="container-fluid d-flex justify-content-between">
                <a href="login.html">Back</a>
                <a href="login.html">Log in</a>
            </div>
        </nav>
    </header>
    <!-- END OF HEADER FIXED -->
    <section class="container d-flex justify-content-center">
        <div class="text-center">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0 transparent" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Register</p>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <a class="breadcrumb-item" href="Register-PersonalDetails.html">Personal Details</a>
                    <a class="breadcrumb-item active" href="Register-Identification.html" aria-current="page">Identification</a>
                    <a class="breadcrumb-item">Account</a>
                </ol>
            </nav>

            <form action="" class="m-3">
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="number" class="ps-3 p-2 rounded-4" placeholder="ID Type" aria-label="ID Type" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="number" class="ps-3 p-2 rounded-4" placeholder="ID Number" aria-label="ID Number" aria-describedby="addon-wrapping">
                </div> 
                <div class="custom-file input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="file" class="custom-file-input" id="imageInput1" accept="image/*" data-input="1">
                    <label class="custom-file-label file-upload text-start" for="imageInput1">ID Front Image</label>
                    <span class="transparent span-btn" data-span="1"><i class="bi small-file"></i></span>
                </div>
                <div class="custom-file input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="file" class="custom-file-input" id="imageInput2" accept="image/*" data-input="2">
                    <label class="custom-file-label file-upload text-start" for="imageInput2">ID Back Image</label>
                    <span class="transparent span-btn" data-span="2"><i class="bi small-file"></i></span>
                </div>
                <div class="custom-file input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="file" class="custom-file-input" id="imageInput3" accept="image/*" data-input="3">
                    <label class="custom-file-label file-upload text-start" for="imageInput3">Selfie</label>
                    <span class="transparent span-btn" data-span="3"><i class="bi small-file"></i></span>
                </div>
                <div>
                    <button class="btn-green-acc">Next</button>
                </div>
            </form>


        </div>
    </section>


<script>

    const fileInputs = document.querySelectorAll(".custom-file-input");

    fileInputs.forEach((input, index) => {
        input.addEventListener("change", function () {
            const selectedFile = this.files[0];
            if (selectedFile) {
                document.querySelectorAll(".custom-file-label")[index].textContent = selectedFile.name;
            } else {
                document.querySelectorAll(".custom-file-label")[index].textContent = "Choose an image file";
            }
        });
    });

    const spanElements = document.querySelectorAll(".transparent.span-btn");
        
        spanElements.forEach((span) => {
            span.addEventListener("click", function () {
                const inputId = this.getAttribute("data-span"); // Get the associated input ID
                const inputElement = document.querySelector(`#imageInput${inputId}`);
                
                // Now, you can work with the associated inputElement, e.g., triggering a click event on it
                inputElement.click();
            });
        });
</script>

</body>

</html>
