<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">

    <title>Register | Identification</title>
</head>

<body>

    <!-- HEADER FIXED -->
    <header class="container">
        <nav class="navbar fixed-top navbar-expand-lg bg-white p-3">
              <div class="container-fluid d-flex justify-content-between">
                <a href="login.html">Back</a>
                <a href="login.html">Log in</a>
            </div>
        </nav>
    </header>
    <!-- END OF HEADER FIXED -->


    <section class="container align-content-center">
        <div class="text-center position-absolute top-50 start-50 translate-middle">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0 transparent" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Register</p>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" >Personal Details</li>
                    <li class="breadcrumb-item active" aria-current="page">Identification</li>
                    <li class="breadcrumb-item">Account</li>
                </ol>
            </nav>

            <form class="m-0">
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="number" class="ps-3 p-2 rounded-4" placeholder="ID Type" aria-label="ID Type" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="number" class="ps-3 p-2 rounded-4" placeholder="ID Number" aria-label="ID Number" aria-describedby="addon-wrapping">
                </div> 
                <label class="input-group form-control p-0 mb-2 border-black rounded-3">
                    ID Front Image
                    <input type="file" accept="image/jpeg, image/png" class="ps-3 p-2 rounded-4">
                </label> 
                <label class="input-group form-control p-0 mb-2 border-black rounded-3">
                    ID Back Image
                    <input type="file" accept="image/jpeg, image/png" class="ps-3 p-2 rounded-4">
                </label> 
                <label class="input-group form-control p-0 mb-2 border-black rounded-3">
                    Selfie
                    <input type="file" accept="image/jpeg, image/png" class="ps-3 p-2 rounded-4">
                </label> 
                <div>
                    <button class="btn-green">Next</button>
                </div>
            </form>

        </div>
    </section>
<style>
    label{
        cursor: pointer;
    }
</style>
</body>

</html>
