<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Components List</title>
</head>
<body>
    <!---FORMS-->
    <div class="container p-5">
        <h4>FORMS</h4>
        <form>
            <input class="form-control form-control-lg m-2" type="text" placeholder="Large Textbox">
            <input class="form-control m-2" type="text" placeholder="Default input">
            <input class="form-control form-control-sm m-2" type="text" placeholder=".form-control-sm">
        </form>
    </div>
        <!---Buttons-->
    <div class="container p-5">
        <h4>Buttons</h4>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-danger">Warning</button>
        <button type="button" class="btn btn-primary">GCASH</button>
        <button type="button" class="btn btn-brown">Brown Button</button>
        <button type="button" class="btn btn-light-brown">Light Brown Button</button>
        <button type="button" class="btn btn-light-green">Light Green Button</button>
    </div>
    <!---INLINE DESIGNS-->
    <style>
        *{
            font-family: 'Inter', sans-serif;
        }
        form input.form-control.form-control-lg,form input.form-control.form-control,form input.form-control.form-control-sm{
            border: 1px #371B34 solid;
            
        }
        button.btn.btn-brown{
            background-color: #573926;
            color: #FBFBFB;
        }
        button.btn.btn-light-brown{
            background-color: #D7B9A7;
            color: #573926;
        }
        button.btn.btn-light-green{
            color: #53A06E;
            background-color: #99D9AF;
        }
        
    </style>
</body>
</html>
