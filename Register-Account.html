<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">

    <title>Register | Account</title>
</head>

<body>
 
    <!-- HEADER FIXED -->
    <header class="container">
        <nav class="navbar fixed-top navbar-expand-lg bg-white p-3">
              <div class="container-fluid d-flex justify-content-between">
                <a href="login.html">Back</a>
                <a href="login.html">Log in</a>
            </div>
        </nav>
    </header>
    <!-- END OF HEADER FIXED -->

    <div class="container justify-content-center ">
        <div class="text-center position-absolute top-50 start-50 translate-middle">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0 transparent" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Register</p>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" >Personal Details</li>
                    <li class="breadcrumb-item">Identification</li>
                    <li class="breadcrumb-item active" aria-current="page">Account</li>
                </ol>
            </nav>

            <form class="m-0">
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input type="text" class="ps-3 p-2 rounded-4" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input id="password1" type="password" class="ps-3 p-2 rounded-4 pass" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    <span class="transparent span-btn" id="toggle1"><i id="eye1" class="bi bi-eye"></i></span>
                </div> 
                <div class="input-group form-control p-0 mb-2 border-black rounded-3">
                    <input id="password2" type="password" class="ps-3 p-2 rounded-4 pass" placeholder="Repeat Password" aria-label="Repeat Password" aria-describedby="addon-wrapping">
                    <span class="transparent span-btn" id="toggle2"><i id="eye2" class="bi bi-eye"></i></span>
                </div> 
                <div>
                    <button class="btn-green-acc">Next</button>
                </div>

            </form>

        </div>
    </div>
    <script>
        function togglePassword(inputId, toggleId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const togglePassword = document.getElementById(toggleId);
            const eyeIcon = document.getElementById(iconId);
            const currentClass = eyeIcon.className;

            togglePassword.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.classList.replace('bi-eye','bi-eye-slash');
                } else {
                    passwordInput.type = "password";
                    eyeIcon.classList.replace('bi-eye-slash','bi-eye');
                }
            });
        }
        togglePassword("password1", "toggle1", "eye1");
        togglePassword("password2", "toggle2", "eye2");
    </script>
</body>

</html>
