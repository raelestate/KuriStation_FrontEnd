<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">

    <title>Register | Account</title>
</head>

<body>

    <div class="container align-content-center">
        <div class="text-center position-absolute top-50 start-50 translate-middle pb-5 pt-5">
            <img src="source/images/kuristationlogo.png" class="img-thumbnail border-0" alt="KuriStation Logo">
            <p class="fw-bolder m-0 p-3">Register</p>
            <form class="m-0">
                    <ol style="--bs-breadcrumb-divider: '>';"  class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Personal Details</a></li>
                        <li class="breadcrumb-item"><a href="#">Identification</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Account Setup</li>
                    </ol>
                </nav>
                <div class="input-group flex-nowrap pb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                        aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                </div>
                <div class="input-group flex-nowrap pb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                </div>
                <div class="input-group flex-nowrap pb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                </div>
                <div class="input-group flex-nowrap pb-3">
                    <input type="password" class="form-control" placeholder="Repeat Password" aria-label="Password"
                        aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
                </div>
                <div class="input-group">
                    <button class="btn btn-success" type="button">Done</button>
                </div>
            </form>

        </div>
    </div>
    <style>
        form input.form-control.form-control-lg,
        form input.form-control.form-control,
        form input.form-control.form-control-sm {
            border: 1px #371B34 solid;
            width: 250px;
        }

        a {
            color: #371B34;
        }

        button {
            width: 250px;
        }
    </style>

</body>

</html>
