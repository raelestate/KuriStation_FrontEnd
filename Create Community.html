<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./source/icons.css">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Create Community | KuriStation</title>
</head>

<body>
   <!-- HEADER FIXED -->
   <header class="container">
        <nav class="navbar fixed-top navbar-expand-lg bg-white">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar" href="Profile - Personal Details.html"> <img src="./source/images/kuristationlogo.png" alt="Circular Image"
                        class="img-fluid circular-image-head"></a>
                <a class="navbar" href="search.html"><i class="bi head-search"></i></a>
                <a class="navbar" href="Add Post.html"><i class="bi head-add"></i></a>
                <a class="navbar" href="favourites.html"><i class="bi head-heart"></i></a>
                <a class="navbar" href="notifications.html"><i class="bi head-bell" style="position: relative;"></i><span class="icon_badge">10</span></a>
            </div>
        </nav>
    </header>
    <!-- END OF HEADER FIXED -->

    <!-- TITLE -->
    <div class="container">
        <div class="container slot-orange">
            <div class="row align-items-center p-3">
                <div class="col-9">
                    <p class="this-brown m-0" style="font-size:25px; font-weight: 900;">Community</p>
                    <p style="font-size: 12px;">Connect to people with same interest.</p>
                </div>
                <div class="col-3 title-people"></div>
            </div>
        </div>
    </div>
    <!-- END OF TITLE -->
    <form action="">
        <!-- PHOTO CONTAINER -->
        <div class="container ">
            <div class="image-upload-container ">
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
                <label for="photo-input" id="photo-label" class="image-upload-label">
                    <div class="image-preview">
                        <img src="./source/images/transparent.png" alt="Uploaded Image" id="uploaded-image" class="uploaded-image">
                        <div class="upload-text">Select a photo to upload</div>
                    </div>
                </label>
            </div>
        </div>

        <!--DETAILS-->
        <div class="container pt-3 btn-soft">
            <div class="input-group pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="Community Name" aria-label="Community Name"
                aria-describedby="addon-wrapping">
            </div>
            <div class="input-group pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="Community Description" aria-label="Community Description"
                aria-describedby="addon-wrapping">
            </div>
            <div class="input-group pb-2">
                <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="+ Add Community Members" aria-label="Community Description"
                aria-describedby="addon-wrapping">
            </div>
        </div>
        <!-- BUTTON -->
        <div class="d-grid gap-3 m-3">
            <button class="btn btn-green" type="button">Create Community</button>
        </div>

    </form>
    

    <!--FOOTER FIXED-->
    <footer class="container px-3">
        <nav class="navbar fixed-bottom navbar-expand-lg  bg-white">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="Home-Feed.html"><i class="bi icon-home"></i></a>
                <a class="navbar-brand" href="search-people.html"><i class="bi icon-badge"></i></a>
                <a class="navbar-brand" href="inbox.html"><i class="bi icon-chat"></i></a>
                <a class="navbar-brand" href="community.html"><i class="bi icon-person-active"></i></a>
            </div>
        </nav>
    </footer>
    <!--END OF FOOTER-->

    <script>
        ///This displays the Photo uploaded HEKHOKK
        document.getElementById('photo-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadedImage = document.getElementById('uploaded-image');
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    document.querySelector('.upload-text').textContent = 'Change Image';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
