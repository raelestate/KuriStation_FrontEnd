<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <title>Community</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="./source/images/kuristationlogo.png" alt="Circular Image"
                        class="img-fluid circular-image"></a>
                <a class="navbar-brand" href="#"><i class="bi bi-search"></i></a>
                <a class="navbar-brand" href="#"> <i class="bi bi-plus-square"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-trash"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-bell"></i></a>
            </div>
        </nav>
    </div>
    <div class="container text-center">
        <div class="container text-start slot-orange">
            <div class="row align-items-center p-3">
                <div class="col">
                    <p class="fw-bolder m-0" style="font-size:25px;"><b>Community</b></p>
                    <p style="font-size: 12px;">Connect to people with same interest.</p>
                </div>
                <div class="col ms-1 text-end">
                    <i class="bi bi-people-fill fc-orange" style="font-size: 40px;"></i>
                </div>
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="container-fluid text-center border border-black rounded-2 p-5">
            <div class="col">
                <i class="bi bi-plus-square-fill"></i>
            </div>
            <div class="col">
                <p>
                    Upload or drop your community images here
                </p>
            </div>
        </div>
    </div>
</div>
<div class="input-group pt-3 pb-2">
    <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="Community Name" aria-label="Community Name"
        aria-describedby="addon-wrapping">
</div>
<div class="input-group pb-2">
    <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="Community Description" aria-label="Community Description"
        aria-describedby="addon-wrapping">
</div>
<div class="input-group pb-2">
    <input type="text" class="form-control border border-black rounded-3 p-3" placeholder="+ Add Community Members" aria-label="Community Description"
        aria-describedby="addon-wrapping">
</div>
<div class="d-grid gap-2">
    <button class="btn btn-success" type="button">Create Community</button>
  </div>

    <footer class="container px-3">
        <nav class="navbar fixed-bottom navbar-expand-lg bg-white">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="#"><i class="bi bi-house"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-person-badge"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-chat"></i></a>
                <a class="navbar-brand" href="#"><i class="bi bi-people"></i></a>
            </div>
        </nav>
    </footer>

    <style>
        /* *{
            border: 1px solid red;
        } */
        .image-people {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            border: #FE8235 solid 1px;
        }

        /* Custom CSS for the border */

        .card {
            background-color: transparent;
        }
    </style>
    <script>
        $(function () {
            // Make the element draggable
            $("#draggable").draggable();
        });
    </script>
</body>

</html>
