    <script src="./source/message.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const notificationContainer = document.getElementById("notificationContainer");
    const notificationText = document.getElementById("notificationText");

    // Function to show the notification
    function showNotification(text) {
        notificationText.textContent = text;
        notificationContainer.style.display = "flex";
        notificationContainer.style.marginTop = "5em"; // Add margin-top
        setTimeout(function () {
            hideNotification();
        }, 10000); // Display for 10 seconds (10,000 milliseconds)
    }

    // Function to hide the notification
    function hideNotification() {
        notificationContainer.style.marginTop = "0"; // Reset margin-top
        setTimeout(function () {
            notificationContainer.style.display = "none";
        }, 500); // Hide after 0.5 seconds (500 milliseconds)
    }

    
    showNotification("Please note that KuriStation is not accountable for transactions outside the app.");

});
    </script>
