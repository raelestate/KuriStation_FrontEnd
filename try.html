<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Jn8c6P5wkCZt2g8EmAv4gIf5wo5mB+sz4kt2l94p6SskfjE" crossorigin="anonymous">
    <style>
        .image-container {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will make the image fill the container */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container.show-image img {
            opacity: 1;
        }

        .image-container .select-photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
        }

        .image-container.show-image .select-photo {
            opacity: 0;
            display: none; /* Hide the label when the image is shown */
        }

        .image-container .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 50%;
            display: none; /* Initially hide the "X" button */
        }

        .image-container.show-image .remove-photo {
            display: block; /* Show the "X" button when the image is displayed */
        }

        .image-container.show-image .select-photo {
            display: none; /* Hide the label when the image is displayed */
        }
    </style>
    <title>Image Viewer</title>
</head>
<body>
    <div class="container mt-5">
        <div class="image-container" id="imageContainer">
            <label for="fileInput" class="select-photo">Select photo</label>
            <div class="remove-photo" id="removePhoto">X</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*" style="display: none;">
            <img src="" alt="Selected Image" id="imagePreview">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Jn8c6P5wkCZt2g8EmAv4gIf5wo5mB+sz4kt2l94p6SskfjE" crossorigin="anonymous"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removePhoto = document.getElementById('removePhoto');

        fileInput.addEventListener('change', function () {
            const selectedFile = this.files[0];
            if (selectedFile) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imageContainer.classList.add('show-image');
                };

                reader.readAsDataURL(selectedFile);
            }
        });

        removePhoto.addEventListener('click', function () {
            imagePreview.src = '';
            imageContainer.classList.remove('show-image');
        });

        imageContainer.addEventListener('click', function () {
            fileInput.click(); // Trigger the file input click when the container is clicked
        });
    </script>
</body>
</html>
