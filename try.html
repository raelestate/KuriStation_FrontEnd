<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Set Your Availability</h2>
        <form id="availabilityForm">
            <div class="form-group">
                <label for="day">Select Days:</label>
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Monday" autocomplete="off"> Monday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Tuesday" autocomplete="off"> Tuesday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Wednesday" autocomplete="off"> Wednesday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Thursday" autocomplete="off"> Thursday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Friday" autocomplete="off"> Friday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Saturday" autocomplete="off"> Saturday
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="days" value="Sunday" autocomplete="off"> Sunday
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="time">Select Time Slots:</label>
                <input type="time" class="form-control" name="timeSlot" id="timeSlot">
                <small class="form-text text-muted">You can add multiple time slots.</small>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="addTimeSlot()">Add Time Slot</button>
            
            <div class="form-group">
                <label for="selectedTimeSlots">Selected Time Slots:</label>
                <ul id="selectedTimeSlots"></ul>
            </div>
            
            <button type="submit" class="btn btn-success">Save Availability</button>
        </form>
    </div>
    
    <script>
        function addTimeSlot() {
            const timeSlotInput = document.getElementById("timeSlot");
            const timeSlot = timeSlotInput.value;
            if (timeSlot) {
                const selectedTimeSlots = document.getElementById("selectedTimeSlots");
                const listItem = document.createElement("li");
                listItem.textContent = timeSlot;
                selectedTimeSlots.appendChild(listItem);
                timeSlotInput.value = "";
            }
        }
        
        document.getElementById("availabilityForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const selectedDays = document.querySelectorAll('input[name="days"]:checked');
            const selectedTimeSlots = document.querySelectorAll('#selectedTimeSlots li');
            
            // You can send this data to your backend for processing and storage
            console.log("Selected Days:", [...selectedDays].map(day => day.value));
            console.log("Selected Time Slots:", [...selectedTimeSlots].map(slot => slot.textContent));
        });
        
        // Toggle the active state of the day buttons
        const dayButtons = document.querySelectorAll('input[name="days"]');
        dayButtons.forEach(button => {
            button.addEventListener('click', function() {
                button.parentElement.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
