<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .photo-container {
            display: flex;
            flex-wrap: wrap;
        }
        .photo {
            width: 100px;
            height: 100px;
            margin: 10px;
            position: relative;
        }
        .photo img {
            max-width: 100%;
            max-height: 100%;
        }
        .remove-photo {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Photo Uploader</h2>
    <p>Click the + button to upload up to 5 photos.</p>

    <div class="photo-container">
        <!-- Use a label to trigger the file input -->
        <label for="fileInput" class="add-photo">
            <i class="fas fa-plus"></i>
        </label>
        <!-- Use an input element to select files -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple>
    </div>
    <p id="photoCounter">0/5</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const photoContainer = document.querySelector('.photo-container');
    const photoCounter = document.getElementById('photoCounter');

    let photoCount = 0;

    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;

        for (let i = 0; i < files.length; i++) {
            if (photoCount < 5) {
                const file = files[i];
                const imageURL = URL.createObjectURL(file);

                const photoDiv = document.createElement('div');
                photoDiv.classList.add('photo');

                const img = document.createElement('img');
                img.src = imageURL;

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.classList.add('remove-photo');
                removeBtn.addEventListener('click', () => {
                    photoDiv.remove();
                    photoCount--;
                    updatePhotoCounter();
                });

                photoDiv.appendChild(img);
                photoDiv.appendChild(removeBtn);
                photoContainer.appendChild(photoDiv);

                photoCount++;
                updatePhotoCounter();
            } else {
                alert('You can only upload up to 5 photos.');
                break;
            }
        }
    });

    function updatePhotoCounter() {
        photoCounter.textContent = `${photoCount}/5`;
    }
</script>

</body>
</html>
