<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./source/icons.css">
    <title>Kuristation | Report User</title>
    <style>
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .photo {
            position: relative;
            flex: 0 0 calc(33.3333% - 10px);
            margin: 5px;
            overflow: hidden;
            background-color: #f0f0f0; /* Optional background color */
            position: relative;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="no-header">
    <div class="position-relative m-4 p-2">
        <div class=" top-0 start-0">
            <a href="#">Back</a>
        </div>
    </div>
    <div class="container">
        <button class="btn w-100 btn-orange" type="button"><i class="bi bi-person" style="color: aliceblue; font-size: 20px;"></i>&nbsp;Personal Details</button>
    </div>
    <div class="container text-center pt-2">
        <img src="./source/images/kuristationlogo.png" class="rounded-circle" style="border: #FE8235 solid 3px;" alt="">

        <div class="card p-0 border-0 transparent">
            <div class="row text-start">
                <div class="col ">
                    <ul class="list-unstyled ps-4 pt-2">
                        <li style="font-size: 20px;"><b>Jhon Bear</b></li>
                        <li style="font-size: 14px; font-weight: 200;">51 Following</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <form class="container" action="">
        <section class="p-3" style=" border: #573926; border-width: 100px;">
            <textarea style="resize: none;" class="form-control" id="" cols="30" rows="10" placeholder="Write Report..."></textarea>
        </section>

        <section class="container mt-4">
            <!-- Use an input element to select files -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple>
            <!-- Use a label to trigger the file input -->
            <label for="fileInput" class="add-photo btn btn-photo text-center">
                <i class="bi bi-camera fc-white"></i> Upload Photo
            </label>
            <div class="photo-container mt-4">
            </div>
            <div id="photoModal" class="modal">
                <span class="close-modal">&times;</span>
                <img id="modalImage" class="modal-content">
            </div>
            <p id="photoCounter">0/5</p>
        </section>

        <div class="container">
            <a class="btn w-100 btn-red" role="button">Submit Report</a>
        </div>
    </form>

    <!--FOOTER FIXED-->
    <footer class="container px-3">
        <nav class="navbar fixed-bottom navbar-expand-lg  bg-white">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="Home-Feed.html"><i class="bi icon-home"></i></a>
                <a class="navbar-brand" href="search-people.html"><i class="bi icon-badge"></i></a>
                <a class="navbar-brand" href="inbox.html"><i class="bi icon-chat"></i></a>
                <a class="navbar-brand" href="community.html"><i class="bi icon-person"></i></a>
            </div>
        </nav>
    </footer>
    <!--END OF FOOTER-->

    <script src="./source/pop.js"></script>
    <script src="./source/photo.js"></script>
</body>
</html>
