<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./source/icons.css">
    <title>Kuristation | Report User</title>
</head>
<body class="no-header">
    <div class="position-relative m-4 p-2">
        <div class="position-absolute top-0 start-0">
            <a href="#">Back</a>
        </div>
    </div>
    <div class="container">
        <button class="btn w-100 btn-orange" type="button"><i class="bi bi-person" style="color: aliceblue; font-size: 20px;"></i>&nbsp;Personal Details</button>
    </div>
    <div class="container text-center pt-2">
        <img src="./source/images/kuristationlogo.png" class="rounded-circle" style="border: #FE8235 solid 3px;" alt="">

        <div class="card p-0 border-0 transparent">
            <div class="row text-start">
                <div class="col ">
                    <ul class="list-unstyled ps-4 pt-2">
                        <li style="font-size: 20px;"><b>Jhon Bear</b></li>
                        <li style="font-size: 14px; font-weight: 200;">51 Following</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <form class="container" action="">

        <section class="p-3" style=" border: #573926; border-width: 100px;">
        <textarea style="resize: none;" class="form-control" id="" cols="30" rows="10" placeholder="Write Report..."></textarea>
        </section>

        <!--Photo Handler-->
        <div class="container mt-3 ms-2 mb-2 row">
            <div id="imageGallery" class="clearfix">
                <!-- Four image containers -->
                <div class="image-container" id="imageContainer1">
                    <label for="fileInput1" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto1"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput1" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview1">
                </div>
    
                <div class="image-container" id="imageContainer2">
                    <label for="fileInput2" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto2"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput2" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview2">
                </div>
    
                <div class="image-container" id="imageContainer3">
                    <label for="fileInput3" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto3"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput3" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview3">
                </div>
    
                <div class="image-container" id="imageContainer4">
                    <label for="fileInput4" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto4"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput4" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview4">
                </div>

                <div class="image-container" id="imageContainer5">
                    <label for="fileInput5" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto5"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput5" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview5">
                </div>

                <div class="image-container" id="imageContainer6">
                    <label for="fileInput6" class="select-photo">Select photo</label>
                    <div class="remove-photo" id="removePhoto6"><i class="small-remove"></i></div>
                    <input type="file" id="fileInput6" class="file-input" accept="image/*" style="display: none;">
                    <img src="" alt="Selected Image" id="imagePreview6">
                </div>
            </div>
        </div>
        

        <div class="container">
            <a class="btn w-100 btn-red" role="button">&nbsp;Submit Report</button></a>
        </div>
    </form>

    <!--FOOTER FIXED-->
    <footer class="container px-3">
        <nav class="navbar fixed-bottom navbar-expand-lg  bg-white">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="Home-Feed.html"><i class="bi icon-home"></i></a>
                <a class="navbar-brand" href="search-people.html"><i class="bi icon-badge"></i></a>
                <a class="navbar-brand" href="inbox.html"><i class="bi icon-chat"></i></a>
                <a class="navbar-brand" href="community.html"><i class="bi icon-person"></i></a>
            </div>
        </nav>
    </footer>
    <!--END OF FOOTER-->

    <script>
        const NUM_INPUTS = 6;

        const fileInputs = Array.from({ length: NUM_INPUTS }, (_, i) =>
        document.getElementById(`fileInput${i + 1}`)
        );
        const imageContainers = Array.from({ length: NUM_INPUTS }, (_, i) =>
        document.getElementById(`imageContainer${i + 1}`)
        );
        const imagePreviews = Array.from({ length: NUM_INPUTS }, (_, i) =>
        document.getElementById(`imagePreview${i + 1}`)
        );
        const removePhotos = Array.from({ length: NUM_INPUTS }, (_, i) =>
        document.getElementById(`removePhoto${i + 1}`)
        );

        for (let i = 0; i < NUM_INPUTS; i++) {
        const fileInput = fileInputs[i];
        const imageContainer = imageContainers[i];
        const imagePreview = imagePreviews[i];
        const removePhoto = removePhotos[i];

        fileInput.addEventListener('change', function () {
            const selectedFile = this.files[0];
            if (selectedFile) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imageContainer.classList.add('show-image');
            };

            reader.readAsDataURL(selectedFile);
            }
        });

        removePhoto.addEventListener('click', function () {
            imagePreview.src = '';
            imageContainer.classList.remove('show-image');
        });

        imageContainer.addEventListener('click', function () {
            fileInput.click();
        });
        }
    </script>
</body>
</html>
