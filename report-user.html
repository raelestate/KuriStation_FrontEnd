<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./source/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./source/icons.css">
    <title>Kuristation | Report User</title>
</head>
<body>
    <div class="position-relative m-4 p-2">
        <div class="position-absolute top-0 start-0">
            <a href="#">Back</a>
        </div>
    </div>
    <div class="container">
        <button class="btn w-100 btn-orange" type="button"><i class="bi bi-person" style="color: aliceblue; font-size: 20px;"></i>&nbsp;Personal Details</button>
    </div>
    <div class="container text-center pt-2">
        <img src="./source/images/kuristationlogo.png" class="rounded-circle" style="border: #FE8235 solid 3px;" alt="">
    </div>
    <div class="container">
        <div class="card border-0">
            <div class="card-body">
                <div class="row align-items-start">
                    <div class="row">
                        <div class="col d-flex text-start">
                            <ul class="list-unstyled">
                                <li class="ps-1" style="font-size: 20px;"><b>Jhon Bear</b></li>
                                <li class="ps-1 m-0" style="font-size: 14px; font-weight: 200;">51 Following</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class=" p-3">
        <textarea style="resize: none;" class="form-control" id="" cols="30" rows="10" placeholder="Write Report..."></textarea>
    </section>

    <div class="container">
        <button class="btn w-100 btn-red" type="button">&nbsp;Submit Report</button>
    </div>

    <footer class="container px-3">
        <nav class="navbar fixed-bottom navbar-expand-lg  bg-white">
            <div class="container-fluid d-flex justify-content-evenly">
                <a class="navbar-brand" href="#"><i class="icon-home"></i></a>
                <a class="navbar-brand" href="#"><i class="icon-badge"></i></a>
                <a class="navbar-brand" href="#"><i class="icon-chat"></i></a>
                <a class="navbar-brand" href="#"><i class="icon-person"></i></a>
            </div>
        </nav>
    </footer>
</body>
</html>
